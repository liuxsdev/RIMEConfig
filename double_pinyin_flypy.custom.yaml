patch:
  'speller/algebra':
    - erase/^xx$/ # 第一行保留
    # == 小鹤双拼模糊音设置 https://gist.github.com/lotem/2320943?permalink_comment_id=3027954#gistcomment-3027954
    - derive/([ei])n$/$1ng/ # en => eng, in => ing
    - derive/([ei])ng$/$1n/ # eng => en, ing => in
    # == 小鹤模糊音配置
    # 添加原始配置中xform代码段
    - xform/^([aoe])(ng)?$/$1$1$2/
    - xform/iu$/Q/
    - xform/(.)ei$/$1W/
    - xform/uan$/R/
    - xform/[uv]e$/T/
    - xform/un$/Y/
    - xform/^sh/U/
    - xform/^ch/I/
    - xform/^zh/V/
    - xform/uo$/O/
    - xform/ie$/P/
    - xform/i?ong$/S/
    - xform/ing$|uai$/K/
    - xform/(.)ai$/$1D/
    - xform/(.)en$/$1F/
    - xform/(.)eng$/$1G/
    - xform/[iu]ang$/L/
    - xform/(.)ang$/$1H/
    - xform/ian$/M/
    - xform/(.)an$/$1J/
    - xform/(.)ou$/$1Z/
    - xform/[iu]a$/X/
    - xform/iao$/N/
    - xform/(.)ao$/$1C/
    - xform/ui$/V/
    - xform/in$/B/
    - xlit/QWRTYUIOPSDFGHJKLZXCVBNM/qwrtyuiopsdfghjklzxcvbnm/
  # 自定义短语
  engine/translators/+:
    - table_translator@custom_phrase
  engine/filters/+:
    - uniquifier
  custom_phrase:
    dictionary: ''
    user_dict: custom_phrase
    db_class: stabledb
    enable_completion: false
    enable_sentence: false
    initial_quality: 1
  # 切换
  switches:
    - name: ascii_mode
      reset: 0
      states: ['中文', '西文']
    - name: full_shape
      states: ['半角', '全角']
    - name: simplification
      reset: 1
      states: ['繁', '简']
    - name: ascii_punct
      states: ['。，', '．，']
